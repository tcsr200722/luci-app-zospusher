<script type="text/javascript">//<![CDATA[
	XHR.poll(3, '<%=url([[admin]], [[services]], [[zospusher]], [[status]])%>', null,
		function(x, data) {
			var tb = document.getElementById('zospusher_status');
			if (data && tb) {
				if (data.running) {
					var links = '<em><b><font color=green>ZOS推送服务 <%:RUNNING%></font></b></em>';
					tb.innerHTML = links;
				} else {
					tb.innerHTML = '<em><b><font color=red>ZOS推送服务 <%:NOT RUNNING%></font></b></em>';
				}
			}
		}
	);
	//]]>
	</script>
	<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
	<fieldset class="cbi-section">
		<p id="zospusher_status">
			<em><%:Collecting data...%></em>
		</p>
	</fieldset>
